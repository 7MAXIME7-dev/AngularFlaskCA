<!DOCTYPE html>

<html>

  <head>
    <link rel="stylesheet" href="board.component.scss">
  </head>

  <body>

    <div class="grid grid-flow-col grid-rows-8 grid-cols-3 flex space-y-10">

      <div class="opacity-90 m-8 ol-start-1 row-start-1 col-span-3 shadow-lg rounded-lg h-36 bg-gray-400">
          <img src="https://upload.wikimedia.org/wikipedia/fr/thumb/a/a6/Cr%C3%A9dit_Agricole.svg/1200px-Cr%C3%A9dit_Agricole.svg.png"
               class="float-left object-contain h-32 ml-2">
          <p class="text-gray-200 m-8 text-center text-6xl font-extrabold">Crédit Agricole DashBoard</p>
      </div>




      <div class="row-start-2 col-start-1 col-span-1 row-span-1 m-8 h-10">
        <p class="text-3xl font-bold">Liste des Dépenses</p>
      </div>

      <div class="row-start-2 col-start-2 col-span-1 row-span-1 ml-14 h-10">
        <p class="text-3xl font-bold">Dépenses par Jour</p>
      </div>


      <div class="row-start-3 col-start-1 col-span-1 row-span-6 mr-10">

        <div>

            <table class="table-auto transition duration-200 ease-in-out bg-blue-600 hover:bg-gray-300 transform hover:-translate-y-1 hover:scale-105">
              <thead>
              <tr>
                <th>Date</th>
                <th>Libellé</th>
                <th>Montant</th>

              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of operations">
                <th>{{ item.dateOperation}}</th>
                <td>{{ item.libelleOperation }}</td>
                <td>{{ item.montant }}</td>
              </tr>
              </tbody>
            </table>
        </div>
      </div>

      <div id="divChart" class="bg-white ml-14 mr-8 row-start-3 col-start-2 col-span-2 shadow-lg rounded-lg transition duration-200 ease-in-out transform hover:-translate-y-1 hover:scale-105">
        <canvas id="myChart"></canvas>
      </div>

      <div class="row-start-4 col-start-2 col-span-1 row-span-1 ml-14 h-10">
        <p class="text-3xl font-bold">Dépenses Cumulées</p>
      </div>

      <div id="divChart2" class="bg-white ml-14 mr-8 row-start-5 col-start-2 col-span-2 row-span-1 shadow-lg rounded-lg transition duration-200 ease-in-out transform hover:-translate-y-1 hover:scale-105">
        <canvas id="myChart2"></canvas>
      </div>


    </div>


  </body>


</html>
